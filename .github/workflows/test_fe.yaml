name: ci-angular-unit-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-angular:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sprint5-with-bugs/UI # Thay Ä‘á»•i path náº¿u cáº§n

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ§± Install system dependencies (for ChromeHeadless)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2 fonts-liberation \
            libappindicator3-1 libatk-bridge2.0-0 libgtk-3-0 libxshmfence1 xvfb

      - name: ðŸ“¥ Install Angular dependencies
        run: npm ci

      - name: ðŸ§ª Run Angular unit tests (Karma + ChromeHeadless)
        run: xvfb-run --auto-servernum -- npm run test -- --watch=false --browsers=ChromeHeadless
