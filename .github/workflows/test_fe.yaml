name: ci-angular-unit-test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sprint5-with-bugs/UI # â— chá»‰nh path náº¿u dá»± Ã¡n FE náº±m á»Ÿ nÆ¡i khÃ¡c

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js (v18 Ä‘á»ƒ tÆ°Æ¡ng thÃ­ch vá»›i Angular 15)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§± Install Chrome dependencies (for ChromeHeadless)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2t64 \
            fonts-liberation libappindicator3-1 libatk-bridge2.0-0 \
            libgtk-3-0 libxshmfence1 xvfb

      - name: ğŸ§ª Run Angular unit tests (Karma + ChromeHeadless)
        run: xvfb-run --auto-servernum -- npm run test -- --watch=false --browsers=ChromeHeadless
