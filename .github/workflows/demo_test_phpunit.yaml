name: Laravel Feature Tests 🧪

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker containers 🐳
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep ⏱️
        run: sleep 30s

      - name: Check if PHPUnit is available 🧐
        run: docker compose exec -T laravel-api phpunit --version

      - name: Migrate & seed database 🌱
        run: docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Run Laravel Feature tests (with colors) 🧪
        run: docker compose exec -T laravel-api phpunit --testdox --colors=always /var/www/tests/Feature

