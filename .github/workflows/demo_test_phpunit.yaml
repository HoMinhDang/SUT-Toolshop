name: Laravel Feature Tests 🧪

on:
#   push:
#     branches: [ main ]
    workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker containers 🐳
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep ⏱️
        run: sleep 30s

      - name: Install composer dependencies 📦
        run: docker compose exec -T laravel-api composer install

      - name: Check PHPUnit binary 🔍
        run: docker compose exec -T laravel-api ls -la /var/www/vendor/bin

      - name: Migrate & seed database 🌱
        run: docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Run Laravel Feature tests 🧪
        run: |
          docker compose exec -T laravel-api ./vendor/bin/phpunit --testdox --colors=always /var/www/tests/Feature
