name: Laravel Feature Tests ğŸ§ª

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Docker containers ğŸ³
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep â±ï¸
        run: sleep 30s

      - name: Check if PHPUnit is available ğŸ§
        run: docker compose exec -T laravel-api phpunit --version

      - name: Migrate & seed database ğŸŒ±
        run: docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Run Laravel Feature tests (with colors) ğŸ§ª
        run: docker compose exec -T laravel-api phpunit --testdox --colors=always /var/www/tests/Feature

