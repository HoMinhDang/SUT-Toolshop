name: CI-FE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sprint5-with-bugs/UI 

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§± Install Chrome dependencies (for ChromeHeadless)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libxss1 libasound2t64 \
            fonts-liberation libappindicator3-1 libatk-bridge2.0-0 \
            libgtk-3-0 libxshmfence1 xvfb

      - name: ğŸ§¹ Run Lint (ESLint + Angular rules)
        run: npm run lint

      - name: ğŸ› ï¸ Build Angular app
        run: npm run build -- --configuration production
