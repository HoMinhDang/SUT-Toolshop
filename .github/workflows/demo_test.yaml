name: Run Laravel Feature Tests 🧪

on:
#   push:
#     branches: [ main ]
  workflow_dispatch:  # 👈 Cho phép chạy thủ công từ giao diện GitHub

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-22.04

    env:
      SPRINT_FOLDER: sprint5-with-bugs  # 👈 bạn đổi tên nhánh nếu cần

    steps:
      - name: Checkout source code ⚙️
        uses: actions/checkout@v4

      - name: Start containers 🐳
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep for 60 seconds (đợi dịch vụ ổn định)
        run: sleep 60s
        shell: bash

      - name: Migrate & Seed database 🌱
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Install PHP dependencies (composer install) 📦
        run: |
          docker compose exec -T laravel-api bash -c "cd /var/www && composer install"

      - name: Run PHPUnit tests 🧪
        run: |
          docker compose exec -T laravel-api bash -c "cd /var/www && ./vendor/bin/phpunit --testdox --colors=always tests/Feature/ContactTest.php"
