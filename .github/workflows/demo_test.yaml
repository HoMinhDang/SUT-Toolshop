name: Run Laravel Feature Tests ğŸ§ª

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v4

      - name: Start containers ğŸ³
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      - name: Create & Seed database ğŸŒ±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: Run PHPUnit tests ğŸ§ª
        run: |
          docker compose exec -T laravel-api ./vendor/bin/phpunit --testdox --colors=always tests/Feature/ContactTest.php
