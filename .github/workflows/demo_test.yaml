
name: Check Folder Tree ğŸŒ²

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code âš™ï¸
        uses: actions/checkout@v4

      - name: Start Docker containers ğŸ³
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep to allow containers to boot â±ï¸
        run: sleep 30s

      - name: Show folder tree inside laravel-api container ğŸŒ²
        run: |
          docker compose exec -T laravel-api apt update && apt install -y tree
          docker compose exec -T laravel-api tree -L 3 /var/www

